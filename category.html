<!DOCTYPE html>
<html>
<head>
  <title>Audio</title>
  <style>
    body { font-family:Arial; padding:20px; background:#f4f4f4; }
    .audio-box {
      background:white;
      padding:15px;
      margin-bottom:15px;
      border-radius:8px;
    }
    input { padding:8px; width:100%; margin-bottom:15px; }
  </style>
</head>
<body>

<h2 id="categoryTitle"></h2>

<input type="text" id="search" placeholder="Search audio...">

<div id="audioList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBrgOTZN04zoRlpDzOgHFlK_5HvJW6pxD0",
  authDomain: "masjidshabaab.firebaseapp.com",
  databaseURL: "https://masjidshabaab-default-rtdb.firebaseio.com/",
  projectId: "masjidshabaab",
  storageBucket: "masjidshabaab.firebasestorage.app",
  messagingSenderId: "1069424481338",
  appId: "1:1069424481338:web:4eebe45e31ec3c24aad103"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const params = new URLSearchParams(window.location.search);
const type = params.get("type");

document.getElementById("categoryTitle").innerText = type.toUpperCase();

const searchInput = document.getElementById("search");

onValue(ref(db, "audios"), (snapshot) => {
  const data = snapshot.val();
  const container = document.getElementById("audioList");
  container.innerHTML = "";

  if(!data) return;

  for (let id in data) {
    if(data[id].category === type) {
      container.innerHTML += `
        <div class="audio-box">
          <h4>${data[id].title}</h4>
          <p>${data[id].description || ""}</p>
          <audio controls src="${data[id].url}"></audio>
        </div>
      `;
    }
  }
});

searchInput.addEventListener("input", function() {
  const value = this.value.toLowerCase();
  const boxes = document.querySelectorAll(".audio-box");

  boxes.forEach(box => {
    const text = box.innerText.toLowerCase();
    box.style.display = text.includes(value) ? "block" : "none";
  });
});
</script>

</body>
</html>
