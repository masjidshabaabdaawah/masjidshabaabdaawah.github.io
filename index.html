<!DOCTYPE html>
<html lang="sw">
<head>
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00695c">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masjid Shabaab Daawah</title>

<style>
body{
margin:0;
font-family:Arial;
background:#f4f4f4;

}

/* HERO */
.hero{
background:url("mosque.jpg") center/cover no-repeat;
height:230px;
color:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-shadow:2px 2px 6px black;
}
.hero h1{margin:0;font-size:22px;}

/* SECTION */
.section{padding:15px;}

/* RATIBA */
#ratibaBox{
background:white;
padding:12px;
border-radius:8px;
}

/* SEARCH */
input{
width:100%;
padding:10px;
border-radius:6px;
border:1px solid #ccc;
}

/* CATEGORIES */
.categories button{
width:100%;
padding:12px;
margin:6px 0;
border:none;

color:white;
border-radius:6px;
font-size:15px;
}

/* AUDIO CARD */
.audio-card{
background:white;
padding:15px;

border-radius:8px;

</style>
</head>
<body>

<!-- HERO -->
<div class="hero">
<h1>MASJID SHABAAB DAAWAH</h1>
<p>Buhongwa - Mwanza</p>
</div>

<!-- SEARCH -->
<div class="section">
<input type="text"
id="searchInput"
placeholder="Tafuta audio..."
onkeyup="searchAudio()">
</div>

<!-- RATIBA -->
<div class="section">
<h3>Ratiba ya Swala</h3>
<div id="ratibaBox">
Inapakia ratiba...
</div>
</div>

<!-- CATEGORIES -->
<div class="section">
<h3>Vipengele</h3>

<div class="categories">
<button onclick="openCategory('darsa')">
Darsa za Jumamosi & Jumapili
</button>

<button onclick="openCategory('jumaa')">
Khutbah za Ijumaa
</button>

<button onclick="openCategory('eid')">
Khutbah za Eid
</button>

<button onclick="openCategory('ramadhan')">
Darsa za Mwezi wa Ramadhani
</button>

</div>
</div>

<!-- AUDIO LIST -->
<div class="section">
<div id="audioList"></div>
</div>

<!-- ================= FIREBASE ================= -->

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyCRKV93NJ7YX1zP7xAiG340mTXDTIEweaQ",
authDomain: "masjidshabaab.firebaseapp.com",
databaseURL: "https://masjidshabaab-default-rtdb.firebaseio.com/",
projectId: "masjidshabaab",
storageBucket: "masjidshabaab.firebasestorage.app",
messagingSenderId: "1069424481338",
appId: "1:1069424481338:web:4eebe45e31ec3c24aad103"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ================= RATIBA ================= */
const box = document.getElementById("ratibaBox");

onValue(ref(db,"ratiba"), snapshot => {

if(snapshot.exists()){
const data = snapshot.val();
box.innerHTML = `
Fajr – ${data.fajr || "-"}<br>
Dhuhr – ${data.dhuhr || "-"}<br>
Asr – ${data.asr || "-"}<br>
Maghrib – ${data.maghrib || "-"}<br>
Isha – ${data.isha || "-"}
`;
} else {
box.innerHTML = "⚠️ Hakuna ratiba kwenye database";
}

});

/* ================= AUDIOS ================= */

let allAudios = [];
let currentCategory = "";

onValue(ref(db,"audios"), snapshot=>{
allAudios = [];
snapshot.forEach(child=>{
allAudios.push({ id:child.key, ...child.val() });
});
displayAudios();
});

function displayAudios(){

const container = document.getElementById("audioList");
container.innerHTML = "";

let filtered = allAudios.filter(a =>
currentCategory === "" ||
(a.category && a.category.toLowerCase() === currentCategory.toLowerCase())
);

filtered.reverse().forEach(audio=>{
container.innerHTML += `
<div class="audio-card">
<h3>${audio.title}</h3>
<p>${audio.description || ""}</p>
<audio controls src="${audio.url}"></audio><br>
<a href="${audio.url}" download>Download</a>
</div>
`;
});
}

window.openCategory = function(cat){
currentCategory = cat;
displayAudios();
};

window.searchAudio = function(){
const value = document.getElementById("searchInput").value.toLowerCase();
const container = document.getElementById("audioList");
container.innerHTML = "";

allAudios
.filter(a => a.title.toLowerCase().includes(value))
.forEach(audio=>{
container.innerHTML += `
<div class="audio-card">
<h3>${audio.title}</h3>
<p>${audio.description || ""}</p>
<audio controls src="${audio.url}"></audio>
</div>
`;
});
};

</script>

background:#004d40;
color:white;

margin-top:30px;

">

<script>
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

installBtn.addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
      console.log('User accepted install');
    }
    deferredPrompt = null;
  }
});
</script>
</body>
</html>
