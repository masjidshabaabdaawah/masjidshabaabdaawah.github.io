<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Upload Audio / Khutbah</h2>

<input type="text" id="title" placeholder="Title"><br><br>

<select id="category">
<option value="Khutbah">Khutbah</option>
<option value="Jumamosi">Darsa Jumamosi</option>
<option value="Jumapili">Darsa Jumapili</option>
<option value="Ramadhani">Ramadhani</option>
</select><br><br>

<input type="text" id="audio" placeholder="Audio Link"><br><br>

<button onclick="saveData()">Save</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = YOUR_FIREBASE_CONFIG_HERE;

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.saveData = async function(){
const title = document.getElementById("title").value;
const category = document.getElementById("category").value;
const audio = document.getElementById("audio").value;

await addDoc(collection(db,"audios"),{
title,
category,
audio,
date: new Date()
});

alert("Saved!");
}
</script>

</body>
</html>
